<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="textfield1">Textfield:</label>
        <input type="text" name="textfield1" id="textfield1">
        <br/>
        <br/>

        
        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="subscribe">
        <br/>
        <br/>

        <p>Please select gender:</p>
        <label for="radio1">male</label>
        <input type="radio" name="gender" id="radio1" value="male">
        <br/>
        <br/>

        <label for="radio2">female</label>
        <input type="radio" name="gender" id="radio2" value="female">
        <br/>
        <br/>

        <label for="radio3">prefer not to say</label>
        <input type="radio" name="gender" id="radio3" value="prefer not to say">
        <br/>
        <br/>

        <p>select fav_language</p>
        <label for="checkbox1">Hindi</label>
        <input type="checkbox" name="language" id="checkbox1" value="Hindi">
        <br/>
        <br/>

        <label for="checkbox2">English</label>
        <input type="checkbox" name="language" id="checkbox2" value="English">
        <br/>
        <br/>

        <label for="fileselect1">upload</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br/>
        <br/>
        <label for="password1">enter password</label>
        <input type="password" name="password1" id="password1">

        <br/>
        <label for="datepicker">choose date</label>
        <input type="date" name="datepicker1" id="datepicker">
        
    </form>

</html>
