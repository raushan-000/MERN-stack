<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label><br />
            <input type="text" name="name" id="name" />

            <br />
            <br />
            <label for="email">Email:</label><br />
            <input type="email" name="email" id="email" />

            <br />
            <br />
            <label for="phoneNumber">Phone No.:</label><br />
            <input type="tel" name="phoneNumber" id="phoneNumber" />

            <br />
            <br />
            <label for="resume">Resume:</label><br />
            <input type="file" name="resume" id="resume" />

            <br />
            <br />
            <label for="experience">Experience (years):</label><br />
            <input type="number" name="experience" id="experience" min="0" max="50" />

            <fieldset>
                <legend>Skills</legend>

                <input type="radio" name="Gender" id="Female" />
                <label for="Female">Female</label>

                <br />
                <input type="checkbox" name="checkbox" id="checkbox2" /><br />
                <label for="checkbox2">CSS</label>

                <br />
                <input type="checkbox" name="checkbox" id="checkbox3" /><br />
                <label for="checkbox3">javascript</label><br />
            </fieldset>

            <label for="HighestQualification">HighestQualification:</label><br />
            <select name="qualification" id="HighestQualification">
                <option value="12th">12th</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
            </select>

            <br />
            <fieldset>
                <legend>Availability</legend>

                <label for="full time">Full time</label>
                <input type="radio" name="Availability" id="full time" />

                <br />
                <label for="Part time">Part time</label>
                <input type="radio" name="Availability" id="full time" />
            </fieldset>
            <label for="comment">Additional comment</label><br />
            <textarea name="comment" id="comment" cols="30" rows="4"></textarea>

            <br />
            <input type="submit" value="submit application" />
        </form>
    </body>
</html>
